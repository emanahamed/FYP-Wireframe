<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Impact Insight - Custom Model Evaluation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">AI Impact Insight</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="existing-models.html">Existing Models</a></li>
          <li><a href="custom-model.html">Custom Model Evaluation</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="custom-evaluation">
      <h2>Custom Model Evaluation</h2>
      <p>
        Input parameters to evaluate your model's environmental and ethical
        impact.
      </p>
      <form>
        <label for="carbon-footprint">Carbon Footprint:</label>
        <input
          type="number"
          id="carbon-footprint"
          placeholder="Enter carbon footprint score"
        />

        <label for="bias">Bias Score:</label>
        <input type="number" id="bias" placeholder="Enter bias score" />

        <label for="privacy">Privacy Score:</label>
        <input type="number" id="privacy" placeholder="Enter privacy score" />

        <label for="data-moderation">Data Moderation Score:</label>
        <input
          type="number"
          id="data-moderation"
          placeholder="Enter data moderation score"
        />

        <button type="submit">Get Rating</button>
      </form>
    </section>

    <footer>
      <p>AI Impact Insight Â© 2024. All rights reserved.</p>
    </footer>
  </body>
